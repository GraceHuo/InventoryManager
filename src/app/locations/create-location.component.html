<h1>New Location</h1>
<hr>
<div class="col-md-6">
  <form #newLocationForm="ngForm" (ngSubmit)="saveLocation(newLocationForm.value)" autocomplete="off" novalidate>

    <div class="form-group" [ngClass]="{'error': newLocationForm.controls.name?.invalid && newLocationForm.controls.name?.touched}">
      <label for="name">Location Name:</label>
      <em *ngIf="newLocationForm.controls.name?.invalid && (newLocationForm.controls.name?.touched)">Required</em>
      <input (ngModel)="newLocation.name" name="name" required id="name" type="text" class="form-control" placeholder="Name of your location..." />
    </div>

    <div class="form-group">
      <label for="name">Location Description:</label>
      <input (ngModel)="newLocation.description" name="description" id="description" type="text" class="form-control" placeholder="Description of your location..." />
    </div>

    <div class="form-group" [ngClass]="{'error': newLocationForm.controls.imageUrl?.invalid && newLocationForm.controls.imageUrl?.touched}">
      <label for="imageUrl">Image:</label>
      <em *ngIf="newLocationForm.controls.imageUrl?.invalid && newLocationForm.controls.imageUrl?.touched && newLocationForm.controls.imageUrl?.errors.required">Required</em>
      <em *ngIf="newLocationForm.controls.imageUrl?.invalid && newLocationForm.controls.imageUrl?.touched  && newLocationForm.controls.imageUrl?.errors.pattern">Must be a png or jpg url</em>
      <input (ngModel)="newLocation.imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text" class="form-control" placeholder="url of image..." />
      <img [src]="newLocationForm.controls.imageUrl.value" *ngIf="newLocationForm.controls.imageUrl?.valid" />
    </div>

    <button type="submit" [disabled]="newLocationForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
