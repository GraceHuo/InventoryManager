<div class="container">
  <img [src]="location?.imageUrl" [alt]="location?.name" class="location-image">

  <div class="row">
    <div class="col-md-6">
      <h2>{{location?.name | capitalizeFirstLetters}} </h2>
      <div *ngIf="location?.description"><strong>Description:</strong> {{location?.description}}</div>
    </div>
  </div>

  <hr>

  <div class="row" style="margin-bottom: 10px">
    <div class="col-md-2">
      <h3 style="margin:0">Items</h3>
    </div>

    <div class="col-md-2 pull-right">
      <input [(ngModel)]="searchCriteria"
             class="pull-right"
             name="search"
             id="search"
             type="text"
             placeholder="Search"/>
    </div>

    <div class="col-md-4 pull-right">
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default"
                [class.active]="sortBy==='name'"
                (click)="sortBy='name'">
          Sort By Name
        </button>
        <button class="btn btn-default"
                [class.active]="sortBy==='date'"
                (click)="sortBy='date'">
          Sort By Date
        </button>
      </div>
    </div>

    <div class="col-md-2 pull-right">
      <a (click)="addItem()">Add Item</a>
    </div>
  </div>

  <item-list
    *ngIf="!addMode"
    [items]="location?.items"
    [searchBy]="searchCriteria"
    [sortBy]="sortBy">
  </item-list>

  <create-item *ngIf="addMode" (saveNewItem)="saveNewItem($event)" (cancelAddItem)="cancelAddItem()"></create-item>
</div>
